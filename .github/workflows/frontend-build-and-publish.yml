name: Build and Publish images

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - name: A) Define VARs
      run: |
        echo "edintc/checq-frontend:latest" > TAG_FRONTEND_LATEST
        echo "edintc/checq-api:latest" > TAG_API_LATEST

    - name: B) Display docker image tags
      run: |
        echo "Our 2 tags are:"
        #
        echo $(cat TAG_FRONTEND_LATEST)
        echo $(cat TAG_API_LATEST)

    - name: C) Build the images
      run: |
        docker build -f frontend/Dockerfile --tag $(cat TAG_FRONTEND_LATEST) frontend/.
        docker build -f api/Dockerfile --tag $(cat TAG_API_LATEST) api/.


    - name: D) Push docker images to registry
      uses: actions/docker/login@master
      env:
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
        docker push $(cat TAG_FRONTEND_LATEST)
        docker push $(cat TAG_API_LATEST)
