name: Build and Publish image

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - name: A) Define VARs
      run: echo "edintc/checq-api:latest" > TAG_API_LATEST

    - name: B) Display docker image tags
      run: |
        echo "Our tag is:"
        echo $(cat TAG_API_LATEST)

    - name: C) Build the images
      run: docker build -f api/Dockerfile --tag $(cat TAG_API_LATEST) api/.
